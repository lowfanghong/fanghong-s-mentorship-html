    <script>
     var SubtractBtn = document.getElementById('Subtract');
        console.log(SubtractBtn);
        SubtractBtn.addEventListener('click', function () {
            var valueSubtract1 = parseInt(document.getElementById('value3').value);
            var valueSubtract2 = parseInt(document.getElementById('value4').value);
            var subtract = sub(valueSubtract1, valueSubtract2);
            var SubtractBtnresult = document.getElementById('subtract-result');
            SubtractBtnresult.innerHTML = "The difference of the 2 number is " + subtract;


        });

        function sub(a, b) {
            return a - b;
        }
    
   </script>
