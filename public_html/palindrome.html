            <input type="text" id="word1" />

            <button id="palindrome" style="background-color:orchid">

        <section id="palindrome-result" style="padding:30px;">

    <script>
        
        var PalindromeBtn = document.getElementById('palindrome');
        PalindromeBtn.addEventListener('click', function () {
             var word = document.getElementById('word1').value;
            var TextValue = reverseString(word);
            if(TextValue == word){
                 var PalindromeBtnresult = document.getElementById('palindrome-result');
            PalindromeBtnresult.innerHTML = "The text is palindrome ";
            }else{
                 var PalindromeBtnresult = document.getElementById('palindrome-result');
                PalindromeBtnresult.innerHTML = "The text is not a palindrome ";
            }
           


        });

        function reverseString(a) {
            var rev = "";
            
            for(var i = a.length - 1; i>=0 ; i--){
                rev = rev + a[i];
                
            }
             
            return rev;
            
        }
        
        
        
        
    </script>
