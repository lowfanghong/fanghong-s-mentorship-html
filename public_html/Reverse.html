            <button id="Reverse" style="background-color:orchid">

    <script>
        
          var ReverseBtn = document.getElementById('Reverse');
        ReverseBtn.addEventListener('click', function () {
            var word = document.getElementById('text').value;
            var ReverseBtnresult = document.getElementById('reverse-result');
            ReverseBtnresult.innerHTML = "The word is " + reverse(word);


        });

        function reverse(a) {
            var reverseStr = '';
for (var i=a.length - 1 ; i>=0; i--){
  reverseStr = reverseStr + a[i];
}
            return reverseStr;
        }
        
    </script>
