    <script>
        
        
     var MultiplyBtn = document.getElementById('Multiply');
        MultiplyBtn.addEventListener('click', function () {
            var valueMultiply1 = parseInt(document.getElementById('Multiplyvalue1').value);
            var valueMultiply2 = parseInt(document.getElementById('Multiplyvalue2').value);
            var MultiplicationValue = Multiplication(valueMultiply1, valueMultiply2);
            var MultiplyBtnresult = document.getElementById('Multiply-result');
            MultiplyBtnresult.innerHTML = "The Multiplication of the 2 number is " + MultiplicationValue;


        });

        function Multiplication(a, b) {
            return a * b;
        }
